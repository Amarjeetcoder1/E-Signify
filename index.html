<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="../images/signature.png">
    <title>Signuture App</title>

</head>
<body>
    <div class="main">
        <div class="heading">
        <h1>E-Signature</h1>
        <p>Sign in the canvas below and your can save & download the signature as an image!</p>
    </div>
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input class="form-control" id="colorpicker" type="color">
            </div>
            <div class="block">
                <p>
                    Background
                </p>
                <input type="color" class="form-control" id="canvarColor">
            </div>
            <div class="block">
                <p>
                    Font size
                </p>
                <select id="fontsize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="mycanvas" height="500" width="800"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearButton">Clear</button>
            <button class="btn btn-success" id="saveButton">Save & download</button>
            <button class="btn btn-warning" id="retrieveButton">Retrieve saved Signuture</button>
        </div>
    </div>






















    <script src="script.js"></script>
</body>
</html>
